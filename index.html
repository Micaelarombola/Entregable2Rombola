<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor Universitario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4">ğŸ“ Gestor de Materias</h1>
      <p class="lead">Simulador interactivo para estudiantes</p>
    </div>

    <form id="formMateria" class="card shadow p-4 mb-4">
      <div class="mb-3">
        <label for="nombreMateria" class="form-label">Nombre de la materia</label>
        <input type="text" class="form-control" id="nombreMateria" placeholder="Ej: Historia" required />
      </div>
      <div class="mb-3">
        <label for="notaMateria" class="form-label">Nota obtenida</label>
        <input type="number" class="form-control" id="notaMateria" min="0" max="10" placeholder="Del 0 al 10" required />
      </div>
      <button type="submit" class="btn btn-success">Agregar materia</button>
    </form>

    <div id="resultado" class="card shadow p-4 d-none">
      <h5>ğŸ“š Materias cargadas</h5>
      <ul id="listaMaterias" class="list-group mb-3"></ul>
      <p id="promedioFinal" class="fw-bold"></p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
